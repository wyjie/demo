        height: 200px;

<body>

<script>
    function getCount()
    {
        $.get("getCount.php", function(count){
            $("span").html(count);
        });
    }

    {
        var desc = $("#desc");
        desc.css("display", "inline");

    }
    setInterval("getCount()",1000*60*10);
</script>
